<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css">
    <title>Expresiones regulares</title>
  </head>
  <body>
    <main class="main">
      <section action="" class="formulario">
        <div class="contenido">
          <label for="Regularexpresion">Expresion Regular</label>
          <input type="text" name="expregular" id="Regularexpresion" value="[A-Z]{1}\d{3}[a-z]{3}\W{3}" />
        </div>
  
        <div class="contenido">
          <label for="Password">Contraseña</label>
          <input type="text" name="password" id="Password" value="A111abc¡*?" maxlength="10" />
        </div>
        <div class="contenido">
          <label>Resultado</label>
          <textarea id="resultado"></textarea>
        </div>
       
        <button class="boton" onclick="validatepass()">VALIDAR</button>
      </section>
    </main>
  

    <script src="validation.js"></script>
  </body>
</html>
